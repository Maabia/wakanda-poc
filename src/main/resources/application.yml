spring:
  datasource:
    driverClassName: org.h2.Driver
    url: ${DB_URL:jdbc:h2:mem:wakanda-poc}
    username: ${WAKANDA_DB_USERNAME:h2} 
    password: ${WAKANDA_DB_PASSAWORD:h2} 
   
  jpa:
    defer-datasource-initialization: 'true'
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      
  h2:
    console:
      enabled: true
      path: /h2-console